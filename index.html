<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/myapp.css">
    <title>Memory Game</title>
</head>

<body>

    <!-- Modal Choose difficulty & -->
    <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Memory Game</h4>
                </div>
                <div class="modal-body">
                    <label class="radio-inline">
                        <input class="radio-difficulty" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="6">
                        Easy
                    </label>
                    <label class="radio-inline">
                        <input class="radio-difficulty" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="9">
                        Normal
                    </label>
                    <label class="radio-inline">
                        <input class="radio-difficulty" type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="12">
                        Hard
                    </label>
                    <br />
                </div>
                <div class="modal-body">
                    <label class="radio-inline">
                        <input class="radio-theme" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="Rick">
                        Rick & Morty
                    </label>
                    <label class="radio-inline">
                        <input class="radio-theme" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="Casa">
                        Casa de Papel
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit">Play!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Winning Modal -->
    <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">You won!</h4>
                </div>
                <div class="modal-body" id="modal-score"></div>
                <div class="modal-body" id="modal-gif"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="restart-button">Restart!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- board -->
    <div id="board" class="container"></div>

    <!-- Music -->
    <audio id="music-game" src="./audio/casaAudio.mp3" loop="loop"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/myapp.js"></script>
</body>

</html>
